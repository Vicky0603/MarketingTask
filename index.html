<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing</title>
    <link rel="shortcut icon" href="https://gu-st.ru/lk-st/favicon.ico?ver=1.1">    
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__descr">
                    ПЭ LB-52U ГОСТ
                </div>
                <div class="main__hit">     
                    <button class='main__btn'>
                        <img src="icons/hit.png" alt="hit">
                        <span>Хит продаж</span>
                    </button>
                </div>
            </div>
            
            <div class="main__block">
                <div class="main__items">
                    <div class="main__item">
                        <div class="main__price">
                            <img src="icons/price.svg" alt="price">
                            Цена (без НДС)
                        </div>
                        <div class="main__text">
                            от 107 Р/кг        
                        </div>     
                    </div>
                    <div class="main__item">
                        <div class="main__diameter">
                            <img src="icons/Vector.svg" alt="Vector">
                            Диаметр
                        </div>
                        <div class="main__listBtn">
                            <button class="main__dbtn">2,5 мм</button>
                            <button class="main__dbtn">3 мм</button>
                            <button class="main__dbtn">4 мм</button>
                            <button class="main__dbtn">5 мм</button>
                        </div>
                    </div>
                    <div class="main__item">
                        <div class="main__packaging">
                            <img src="icons/package.svg" alt="package">
                            Упаковка
                        </div>
                        <div class="main__listBtn">
                            <button class="main__pbtn">1 кг</button>
                            <button class="main__pbtn">1,5 кг</button>
                            <button class="main__pbtn">2,5 кг</button>
                            <button class="main__pbtn">5 кг</button>
                        </div>
                    </div>
                    <div class="main__item">
                        <div class="main__type">
                            <img src="icons/type.svg" alt="type">
                            Тип электродов Э50А
                        </div>
                    </div>
                </div>
                <div class="main__send" data-modal="consultation">
                    <button class='main__sendBtn' data-modal="consultation">
                        Оформить заявку
                    </button>
                </div>
                <div class="main__flagman">
                    <img src="img/flagman.png" alt="flagman">
                </div>
            </div>
            
        </div>
    </section>

    <div class="overlay">
        <div class="modal" id='order'>
            <div class="modal__close">
                &times;
            </div>
            <div class="modal__subtitle">
                заявка на ПЭ LB-52U ГОСТ
            </div>
            <form action="#">
                <input class='modal__input' name='name' type="text" placeholder="Имя">
                <input class='modal__input' name='phone' placeholder="Телефон">
                <input class='modal__input' name='email' type="email" placeholder="Email">
                <div class="modal__radio">
                    <input type="checkbox" class='custom-checkbox' id='agree' name='agree'>
                    <label for="agree"><span>Даю согласие на обработку персональных данных</span></label>  
                </div>
                <button class='modal__button'>
                     Отправить
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src='js/jquery.maskedinput.min.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
